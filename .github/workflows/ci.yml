name: Rails CI

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: payroll
          POSTGRES_PASSWORD: password
          POSTGRES_DB: payroll_test
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Yarn install
        run: |
          yarn install --pure-lockfile

      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGPORT: 5432
        run: |
          bin/rails db:setup

      - name: Create test user
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGPORT: 5432
        run: |
          psql -d postgres
          create user payroll with password 'password';
          
      - name: Run tests
        run: bundle exec rake
